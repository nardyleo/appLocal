<ion-header>
  <ion-toolbar>
    <ion-title>Buscar Locais</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ locaisCarregados[0].titulo }}</ion-card-title>
            <ion-card-subtitle>{{ locaisCarregados[0].preco | currency }} / Noite</ion-card-subtitle>
          </ion-card-header>
          <ion-img [src]="locaisCarregados[0].imagemUrl"></ion-img>
          <ion-card-content>
            <p>{{locaisCarregados[0].descricao}}</p>
          </ion-card-content>
          <div class="ion-text-center">
            <ion-button 
             fill="clear"
             color="primary" 
             [routerLink]="['/','locais','tabs','busca','locaisCarregados[0].id']"
            > Mais Detalhes
            </ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center> 
        <ion-list>
          <ion-item *ngFor = "let local of locaisCarregados.slice(1)" 
          [routerLink]="['/','locais','tabs','busca','local.id']"
          detail>
            <ion-thumbnail slot ="start">
              <ion-img [src]="local.imagemUrl"></ion-img>
            </ion-thumbnail>
            <ion-label> 
              <h2>{{local.titulo}}</h2>
              <p>{{local.descricao}}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
